{% extends 'base.html' %} {% block title %}Delete {{ type }} - Organization
Management{% endblock %} {% block content %}
<div class="content-header">
  <h1>
    <i class="fas fa-exclamation-triangle text-danger"></i> Confirm Deletion
  </h1>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">Delete {{ type }}</div>
      <div class="card-body">
        <p class="lead">
          Are you sure you want to delete this {{ type|lower }}?
        </p>
        <div class="alert alert-warning">
          <i class="fas fa-exclamation-triangle"></i>
          <strong>{{ object }}</strong>
        </div>
        <p class="text-muted">This action cannot be undone.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a href="javascript:history.back()" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancel
            </a>
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash"></i> Yes, Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
