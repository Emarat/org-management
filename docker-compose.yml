version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orgdb}
      POSTGRES_USER: ${POSTGRES_USER:-orguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orgpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    # Use entrypoint for migrations & collectstatic then gunicorn
    entrypoint: /code/docker-entrypoint.sh
    volumes:
      - .:/code
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
