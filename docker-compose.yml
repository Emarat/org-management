services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orgdb}
      POSTGRES_USER: ${POSTGRES_USER:-orguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orgpassword}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  web:
    build: .
    restart: unless-stopped
    entrypoint: /code/docker-entrypoint.sh
    command: gunicorn org_management.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/code
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
